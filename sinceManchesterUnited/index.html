		<script type="text/javascript">
        $(document).ready(function(){
			function daysMonth(x){
				var t = 0;
				var year = x.getFullYear();
				if(((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0))
					t = 1;
				
				console.log(x.getMonth());
				if(x.getMonth() == 0,2,4,6,7,9,11)
					return 31;
				
				if(x.getMonth() == 3,5,8,10)
					return 30;

				if(x.getMonth() == 1 && t == 1)
					return 29;
				else
					return 28;
			}

			function dateDiff(a, b) {
				var dateDiff = {};
			
				if(a.getSeconds() > b.getSeconds()){
					b.setMinutes(b.getMinutes() - 1);
					dateDiff.seconds = b.getSeconds() - a.getSeconds() + 60;
				}
				else
					dateDiff.seconds = b.getSeconds() - a.getSeconds();

				if(dateDiff.seconds < 10)
					dateDiff.seconds = '0' + dateDiff.seconds;

				if(a.getMinutes() > b.getMinutes()){
					b.setHours(b.getHours() - 1);
					dateDiff.minutes = b.getMinutes() - a.getMinutes() + 60;
				}
				else
					dateDiff.minutes = b.getMinutes() - a.getMinutes();
				
				if(dateDiff.minutes < 10)
					dateDiff.minutes = '0' + dateDiff.minutes;

				if(a.getHours() > b.getHours()){
					b.setDate(b.getDate() - 1);
					dateDiff.hours = b.getHours() - a.getHours() + 24;
				}
				else
					dateDiff.hours = b.getHours() - a.getHours();
				if(dateDiff.hours < 10)
					dateDiff.hours = '0' + dateDiff.hours;


				if(a.getDate() > b.getDate()){
					b.setMonth(b.getMonth() - 1);
					dateDiff.days = b.getDate() - a.getDate() + daysMonth(a);
				}
				else
					dateDiff.days = b.getDate() - a.getDate();
				
				if(a.getMonth() > b.getMonth()){
					b.setFullYear(b.getFullYear() - 1);
					dateDiff.month = b.getMonth() - a.getMonth() + 12;
				}
				else
					dateDiff.month = b.getMonth() - a.getMonth();
				
				dateDiff.year = b.getFullYear() - a.getFullYear();
				var f = {};
				f = dateDiff;

				$("#year").html(f.year);
				$("#month").html(f.month);
				$("#days").html(f.days);
				$("#hours").html(f.hours);
				$("#minutes").html(f.minutes);
				$("#seconds").html(f.seconds);
				return dateDiff;
				
			}

			var d = new Date(Date.UTC(2013, 07, 11, 15, 45, 00));
			var e = new Date();
			setInterval(function(){dateDiff(d,new Date())},1000);
		});
        </script>
